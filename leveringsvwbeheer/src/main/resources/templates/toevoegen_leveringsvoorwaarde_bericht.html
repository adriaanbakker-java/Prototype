<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Toevoegen leveringsvoorwaarde</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Leveringsvoorwaarde toevoegen</h1>

<p th:text="'Berichtnaam ' + ${bericht.berichtnaam}" th:value="${berichtnaam}" />
<p/>
<form action="#" th:action="@{/toevoegen_leveringsvoorwaarde_submit}" th:object="${leveringsvoorwaardedto}" method="post">
    <h2>Berichtnaam:</h2>

    <input class="form-control"
           type="text"
           th:field="${bericht.berichtnaam}"   size="120" />

    <h2>pad naar gegeven kiezen:</h2>
    <div th:if="${not #lists.isEmpty(berichtgegevens)}">
        <select th:name="berichtgegevenid">
            <option th:each="berichtgegeven: ${berichtgegevens}"  th:value="${berichtgegeven.id}"
                    th:text="${berichtgegeven.padnaargegeven}" />
        </select>
    </div>
    <h2>Leveringsdoel kiezen:</h2>
    <div th:if="${not #lists.isEmpty(leveringsdoelen)}">
        <select th:name="leveringsdoelid">
            <option th:each="leveringsdoel: ${leveringsdoelen}"  th:value="${leveringsdoel.id}"
                    th:text="${leveringsdoel.leveringsdoel}" />
        </select>
    </div>


    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
<a href="/">Terug naar menu</a>
</body>
</html>
