<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Toevoegen leveringsvoorwaarde</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Leveringsvoorwaarde toevoegen</h1>
<form action="#" th:action="@{/toevoegen_voorwaarde}" th:object="${voorwaarde}" method="post">

    <div th:if="${not #lists.isEmpty(berichten)}">
        <select th:name="berichtnaam">
            <option th:each="bericht: ${berichten}"  th:value="${bericht.berichtnaam}" th:text="${bericht.berichtnaam}" />
        </select>
    </div>

<!--    <p>Berichtnaam: <input type="text" th:field="*{berichtnaam}" /></p>-->
    <p>Leveringsdoel: <input type="text" th:field="*{leveringsdoel}" /></p>
    <p>Pad naar gegeven: <input type="text" th:field="*{padnaargegeven}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
<p/>
<a href="/">Terug naar menu</a>
</body>
</html>
